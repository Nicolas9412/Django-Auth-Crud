{% extends "layouts/base.html" %} {% block content %}

<main class="container py-4">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form class="card card-body" action="/signin/" method="post">
        <h1 class="text-center">Signin</h1>
        <p>{{error}}</p>
        {% csrf_token %}
        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            class="form-control"
            type="text"
            name="username"
            id="username"
          />
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
          />
        </div>
        <button class="btn btn-primary">Signin</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
